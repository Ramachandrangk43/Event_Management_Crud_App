services:
  - type: web
    name: event-management-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn event_management.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: event-management-db
          property: connectionString
    plan: free

databases:
  - name: event-management-db
    databaseName: event_management
    user: event_user
    plan: free